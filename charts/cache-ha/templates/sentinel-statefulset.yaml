
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "cache-ha.fullname" . }}-sentinel
  namespace: {{ include "cache-ha.namespace" . }}
  labels: {{- include "cache-ha.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.componentNames.sentinel | default "sentinel" }}
  {{- if .Values.commonAnnotations }}
  annotations:  
    {{- include "cache-ha.commonAnnotations" . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.sentinel.replicaCount }}
  revisionHistoryLimit: {{ .Values.sentinel.revisionHistoryLimit | default 10 }}
  selector:
    matchLabels: {{- include "cache-ha.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ .Values.componentNames.sentinel | default "sentinel" }}
  serviceName: {{ include "cache-ha.sentinelHeadlessServiceName" . }}
  {{- if .Values.sentinel.updateStrategy }}
  updateStrategy: {{- toYaml .Values.sentinel.updateStrategy | nindent 4 }}
  {{- end }}
  {{- if .Values.sentinel.podManagementPolicy }}
  podManagementPolicy: {{ .Values.sentinel.podManagementPolicy | quote }}
  {{- end }}
  template:
    metadata:
      labels: {{- include "cache-ha.labels" . | nindent 8 }}
        app.kubernetes.io/component: {{ .Values.componentNames.sentinel | default "sentinel" }}
      annotations:
        {{- if .Values.sentinel.secretChecksumAnnotations }}
        checksum/secret: {{ pick ( include (print $.Template.BasePath "/secret.yaml") . | fromYaml ) "data" | toYaml | sha256sum }}
        {{- end }}
        {{- if .Values.sentinel.configChecksumAnnotations }}
        checksum/config: {{ pick ( include (print $.Template.BasePath "/scripts-configmap.yaml") . | fromYaml ) "data.start-sentinel.sh" | toYaml | sha256sum }}
        {{- end }}          
        {{- if .Values.sentinel.podAnnotations }}
        {{- toYaml .Values.sentinel.podAnnotations | nindent 8 }}
        {{- end }}
      {{- if .Values.commonAnnotations }}
      {{- include "cache-ha.commonAnnotations" . | nindent 8 }}
      {{- end }}
    spec:
      {{- if and .Values.sentinel.podSecurityContext .Values.sentinel.podSecurityContext.enabled }}
      securityContext: {{- toYaml .Values.sentinel.podSecurityContext | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cache-ha.serviceAccountName" . }}
      {{- if .Values.sentinel.affinity }}
      affinity: {{- toYaml .Values.sentinel.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.sentinel.nodeSelector }}
      nodeSelector: {{- toYaml .Values.sentinel.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.sentinel.tolerations }}
      tolerations: {{- toYaml .Values.sentinel.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.sentinel.topologySpreadConstraints }}
      topologySpreadConstraints: {{- toYaml .Values.sentinel.topologySpreadConstraints | nindent 8 }}
      {{- end }}
      {{- if .Values.sentinel.priorityClassName }}
      priorityClassName: {{ .Values.sentinel.priorityClassName | quote }}
      {{- end }}
      {{- if .Values.sentinel.schedulerName }}
      schedulerName: {{ .Values.sentinel.schedulerName | quote }}
      {{- end }}
      {{- if .Values.sentinel.dnsPolicy }}
      dnsPolicy: {{ .Values.sentinel.dnsPolicy }}
      {{- end }}
      {{- if .Values.sentinel.dnsConfig }}
      dnsConfig: {{- toYaml .Values.sentinel.dnsConfig | nindent 8 }}
      {{- end }}
      {{- if .Values.sentinel.hostAliases }}
      hostAliases: {{- toYaml .Values.sentinel.hostAliases | nindent 8 }}
      {{- end }}
      {{- if .Values.sentinel.shareProcessNamespace }}
      shareProcessNamespace: {{ .Values.sentinel.shareProcessNamespace }}
      {{- end }}
      {{- if .Values.sentinel.automountServiceAccountToken }}
      automountServiceAccountToken: {{ .Values.sentinel.automountServiceAccountToken }}
      {{- end }}
      {{- if .Values.sentinel.enableServiceLinks }}
      enableServiceLinks: {{ .Values.sentinel.enableServiceLinks }}
      {{- end }}
      {{- if .Values.sentinel.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.sentinel.terminationGracePeriodSeconds }}
      {{- end }}
      containers:
        - name: sentinel
          image: {{ include "cache-ha.node.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          {{- if and .Values.sentinel.containerSecurityContext .Values.sentinel.containerSecurityContext.enabled }}
          securityContext: {{- toYaml .Values.sentinel.containerSecurityContext | nindent 12 }}
          {{- end }}
          {{- if .Values.sentinel.lifecycleHooks }}
          lifecycle: {{- toYaml .Values.sentinel.lifecycleHooks | nindent 12 }}
          {{- else }}
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -ec
                  - /scripts/prestop-sentinel.sh
          {{- end }}
          command:
            - /bin/sh
            - -ec
            - /scripts/start-sentinel.sh
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CACHE_MASTER_SET
              value: {{ .Values.sentinel.masterSet | quote }}
            - name: CACHE_QUORUM
              value: {{ include "cache-ha.sentinelQuorum" . | quote }}
            - name: CACHE_DOWN_AFTER_MS
              value: {{ .Values.sentinel.downAfterMilliseconds | quote }}
            - name: CACHE_FAILOVER_TIMEOUT
              value: {{ .Values.sentinel.failoverTimeout | quote }}
            - name: CACHE_PARALLEL_SYNCS
              value: {{ .Values.sentinel.parallelSyncs | quote }}
            {{- if .Values.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "cache-ha.secretName" . }}
                  key: {{ include "cache-ha.secretPasswordKey" . }}
            {{- end }}
            {{- if .Values.sentinel.extraEnvVars }}
            {{- toYaml .Values.sentinel.extraEnvVars | nindent 12 }}
            {{- end }}
          {{- if or .Values.sentinel.extraEnvVarsCM .Values.sentinel.extraEnvVarsSecret }}
          envFrom:
            {{- if .Values.sentinel.extraEnvVarsCM }}
            - configMapRef:
                name: {{ .Values.sentinel.extraEnvVarsCM }}
            {{- end }}
            {{- if .Values.sentinel.extraEnvVarsSecret }}
            - secretRef:
                name: {{ .Values.sentinel.extraEnvVarsSecret }}
            {{- end }}
          {{- end }}
          ports:
            - name: sentinel-port
              containerPort: {{ .Values.ports.sentinel }}
              protocol: TCP
          {{- if .Values.sentinel.livenessProbe.enabled }}
          livenessProbe:
            {{- if .Values.sentinel.livenessProbe.customLivenessProbe }}
            {{- toYaml .Values.sentinel.livenessProbe.customLivenessProbe | nindent 12 }}
            {{- else }}
            {{- if .Values.tls.enabled }}
            exec:
              command:
                - /bin/sh
                - -c
                - redis-cli --tls --cert {{ .Values.paths.tlsDir }}/{{ .Values.paths.tlsCertFile }} --key {{ .Values.paths.tlsDir }}/{{ .Values.paths.tlsKeyFile }} --cacert {{ .Values.paths.tlsDir }}/{{ .Values.paths.tlsCaCertFile }} -p {{ .Values.ports.sentinel }} ping
            {{- else }}
            tcpSocket:
              port: sentinel-port
            {{- end }}
            initialDelaySeconds: {{ .Values.sentinel.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.sentinel.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.sentinel.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.sentinel.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.sentinel.livenessProbe.failureThreshold }}
            {{- end }}
          {{- end }}
          {{- if .Values.sentinel.readinessProbe.enabled }}
          readinessProbe:
            {{- if .Values.sentinel.readinessProbe.customReadinessProbe }}
            {{- toYaml .Values.sentinel.readinessProbe.customReadinessProbe | nindent 12 }}
            {{- else }}
            {{- if .Values.tls.enabled }}
            exec:
              command:
                - /bin/sh
                - -c
                - redis-cli --tls --cert {{ .Values.paths.tlsDir }}/{{ .Values.paths.tlsCertFile }} --key {{ .Values.paths.tlsDir }}/{{ .Values.paths.tlsKeyFile }} --cacert {{ .Values.paths.tlsDir }}/{{ .Values.paths.tlsCaCertFile }} -p {{ .Values.ports.sentinel }} ping
            {{- else }}
            tcpSocket:
              port: sentinel-port
            {{- end }}
            initialDelaySeconds: {{ .Values.sentinel.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.sentinel.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.sentinel.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.sentinel.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.sentinel.readinessProbe.failureThreshold }}
            {{- end }}
          {{- end }}
          {{- if .Values.sentinel.resources }}
          resources: {{- toYaml .Values.sentinel.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: scripts
              mountPath: /scripts
            {{- if .Values.tls.enabled }}
            - name: tls-certs
              mountPath: {{ .Values.paths.tlsDir }}
              readOnly: true
            {{- end }}
            {{- if .Values.sentinel.extraVolumeMounts }}
            {{- toYaml .Values.sentinel.extraVolumeMounts | nindent 12 }}
            {{- end }}
        {{- if .Values.sentinel.sidecars }}
        {{- toYaml .Values.sentinel.sidecars | nindent 8 }}
        {{- end }}
      {{- if .Values.sentinel.initContainers }}
      initContainers:
        {{- toYaml .Values.sentinel.initContainers | nindent 8 }}
      {{- end }}
      volumes:
        - name: scripts
          configMap:
            name: {{ include "cache-ha.fullname" . }}-scripts
            defaultMode: 0755
        {{- if .Values.tls.enabled }}
        - name: tls-certs
          secret:
            secretName: {{ include "cache-ha.tlsSecretName" . }}
        {{- end }}
        {{- if .Values.sentinel.extraVolumes }}
        {{- toYaml .Values.sentinel.extraVolumes | nindent 8 }}
        {{- end }}
  {{- if .Values.sentinel.persistentVolumeClaimRetentionPolicy.enabled }}
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: {{ .Values.sentinel.persistentVolumeClaimRetentionPolicy.whenDeleted }}
    whenScaled: {{ .Values.sentinel.persistentVolumeClaimRetentionPolicy.whenScaled }}
  {{- end }}