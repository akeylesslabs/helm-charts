apiVersion: v1
kind: Service
metadata:
  name: {{ include "cache-ha.fullname" . }}-sentinel-headless
  namespace: {{ include "cache-ha.namespace" . }}
  labels: {{- include "cache-ha.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.componentNames.sentinel | default "sentinel" }}
  {{- if .Values.headless.service.annotations }}
  annotations: {{- toYaml .Values.headless.service.annotations | nindent 4 }}
  {{- end }}
  {{- if .Values.commonAnnotations }}
  {{- include "cache-ha.commonAnnotations" . | nindent 4 }}
  {{- end }}
spec:
  clusterIP: {{ .Values.headless.service.clusterIP }}
  ports:
    - name: sentinel
      port: {{ .Values.headless.service.ports.sentinel }}
      targetPort: sentinel-port
      protocol: TCP
  selector: {{- include "cache-ha.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.componentNames.sentinel | default "sentinel" }}
